<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <title>Dashboard</title>
    <link rel="icon" href="./img/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

    <script type="module" src="./js/dashboard.js"></script>
  </head>

  <body>
    <div id="loading-screen" class="loading">Loading;</div>
    <main id="dashboard-content">
      <nav class="main-menu">
        <div>
          <div class="user-info">
            <i class="fa-solid fa-user"></i>
            <p id="welcomeMessage"></p>
          </div>
          <ul>
            <li class="nav-item active">
              <a href="#">
                <i class="fa fa-home nav-icon"></i>
                <span class="nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#">
                <i class="fa-brands fa-bitcoin nav-icon"></i>
                <span class="nav-text">Fund Wallet</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#">
                <i class="fa fa-arrow-trend-up nav-icon"></i>
                <span class="nav-text">Invest</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#">
                <i class="fa-solid fa-building-columns"></i>
                <span class="nav-text">Withdraw</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#">
                <i class="fa-solid fa-list"></i>
                <span class="nav-text">Transactions</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#">
                <i class="fa-solid fa-users"></i>
                <span class="nav-text">Referrals</span>
              </a>
            </li>
          </ul>
        </div>

        <ul>
          <li class="nav-item">
            <a href="#">
              <i class="fa fa-user nav-icon"></i>
              <span class="nav-text">Profile</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#">
              <i class="fa fa-gear nav-icon"></i>
              <span class="nav-text">Settings</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" id="logoutButton">
              <i class="fa fa-right-from-bracket nav-icon"></i>
              <span class="nav-text">Logout</span>
            </a>
          </li>
        </ul>
      </nav>

      <section class="home">
        <div class="cards">
          <div class="card-single" id="balance">
            <div>
              <h4>-</h4>
              <span>Balance</span>
            </div>
            <div>
              <span class="fas fa-wallet"></span>
            </div>
          </div>
          <div class="card-single" id="investments">
            <div>
              <h4>-</h4>
              <span>Investments</span>
            </div>
            <div>
              <span class="fas fa-clipboard-list"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h4>15</h4>
              <span>Deposits</span>
            </div>
            <div>
              <span class="fa-solid fa-piggy-bank"></span>
            </div>
          </div>
          <div class="card-single">
            <div>
              <h4></h4>
              <span>Referrals</span>
            </div>
            <div>
              <span class="fa-solid fa-users"></span>
            </div>
          </div>

        </div>
      </section>

      <!-- ------------------ Popups ----------------------- -->
      <div id="confirmationPopup" class="popup">
        <span id="confirmationMessage">Are you sure you want to log out?</span>
        <div>
          <button id="confirmYes" class="confirm-button">Yes</button>
          <button id="confirmNo" class="confirm-button">No</button>
        </div>
      </div>

      <div id="popup" class="popup">
        <span id="popup-message"></span>
        <span class="close-popup">&times;</span>
      </div>
    </main>

    <script>
      //--------------------------- Active Navbar Item
      const navItems = document.querySelectorAll(".nav-item");

      navItems.forEach((navItem, i) => {
        navItem.addEventListener("click", () => {
          navItems.forEach((item, j) => {
            item.className = "nav-item";
          });
          navItem.className = "nav-item active";
        });
      });
    </script>
  </body>
</html>
