<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="./css/login.css" />
  <script type="module" src="./js/login.js" defer></script>
</head>
<body>
  <div class="loginDiv" id="loginDiv">
    <div class="logo-wrapper">
      <img class="logo-img" src="./img/logo.png" loading="lazy" alt="Investify" />
      <h3>INVESTIFY</h3>
    </div>
    <div class="inputField">
      <input type="email" id="email" required aria-invalid="false" />
      <label>Email</label>
    </div>
    <div class="inputField">
      <input type="password" id="password" required aria-invalid="false" />
      <label>Password</label>
    </div>
    <div class="error" aria-errormessage="Invalid username or password." id="error">
      <p>You have entered an invalid username or password.</p>
    </div>
    <button id="submit" class="login">Login</button>
  </div>

  <div id="popup-success" class="popup">
    <div class="popup-content">
      <span class="close" id="close-popup-success">&times;</span>
      <h2>Login Successful!</h2>
      <p>Welcome to Investify ðŸ˜Š</p>
    </div>
  </div>
  <div id="popup-error" class="popup">
    <div class="popup-content">
      <span class="close" id="close-popup-error">&times;</span>
      <h2>Login Failed</h2>
      <p>Invalid email or password. Please try again.</p>
    </div>
  </div>  
    </div>
  </div>
</body>
</html>
