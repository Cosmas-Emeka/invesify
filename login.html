<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="script" href="" />
    <script type="module" src="./js/login.js" defer></script>
  </head>
  <body>
    <div class="loginDiv" id="loginDiv">
      <div class="logo-wrapper">
        <img
          class="logo-img"
          src="./img/logo.png"
          loading="lazy"
          alt="Investify"
        />
        <h3>INVESTIFY</h3>
      </div>
      <div class="inputField">
        <input type="email" id="email" required aria-invalid="false" />
        <label>Email</label>
      </div>
      <div class="inputField">
        <input type="password" id="password" required aria-invalid="false" />
        <label>Password</label>
      </div>
      <div
        class="error"
        aria-errormessage="Invalid username or password."
        id="error"
      >
        <p>You have entered an invalid username or password.</p>
      </div>
      <button id="submit" class="login">Login</button>
    </div>

    <div id="success" class="modal" aria-modal="true">
      <div class="modal-content">
        <h1>Login Successful!</h1>
        <span>Welcome to Investify</span>
        <span id="smile">üòÅ</span>
        <!-- <button id="close" class="login" onclick="closeModal()">Logout</button> -->
        <button id="close" class="login">Continue</button>
      </div>
    </div>

    <script>
      const username = document.getElementById("email");
      const password = document.getElementById("password");
      const success = document.getElementById("success");
      const error = document.getElementById("error");
      const div = document.getElementById("loginDiv");

      document.getElementById("submit").onclick = function () {
        let valid = email.checkValidity() && password.checkValidity();

        if (!valid) {
          error.style.display = "block";
          error.style.animation = "shake 0.5s 1";
          password.setAttribute("aria-invalid", "true");
          email.setAttribute("aria-invalid", "true");
        } else {
          error.style.display = "none";
          div.style.display = "none";
          success.style.display = "block";
        }
      };

      username.addEventListener("keyup", function (event) {
        let userValid = email.checkValidity();
        let passValid = password.checkValidity();

        if (passValid) {
          password.setAttribute("aria-invalid", "false");
        }
        if (userValid) {
          email.setAttribute("aria-invalid", "false");
        }
      });

      password.addEventListener("keyup", function (event) {
        let passValid = password.checkValidity();
        let userValid = email.checkValidity();

        if (passValid) {
          password.setAttribute("aria-invalid", "false");
        }
        if (userValid) {
          email.setAttribute("aria-invalid", "false");
        }
      });

      function closeModal() {
        success.style.display = "none";
        div.style.display = "block";
        email.value = "";
        password.value = "";
      }
    </script>
  </body>
</html>
